<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Skip the BS</title>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body style="width:200px;">
        
        <p id="introMessage"></p>
        <div>
            <span>Block BS on this website</span>
            <label class="switch">
                <input id="blockWebsiteToggle" type="checkbox" checked>
                <span class="slider round"></span>
            </label>
            <span id="blockWebsiteUrl"></span>
        </div>
        <div id="refreshPrompt" style="display:none;">
            <span>Refresh the page to see changes</span>
            <button id="refreshBtn">Refresh</button>
        </div>

        <div>
            <button id="issueBtn">Report Issue</button>
        </div>

        <script src="popup.js" charset="utf-8"></script>
    </body>
</html>
